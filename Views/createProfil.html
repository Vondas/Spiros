<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../public/styles/main.css">
    <title>Create profil</title>
</head>
<body>
    <main class="connexion_popular">
        <div class="connexion">
            <div class="connexion_create">
                <form class="connexion_form" action="login">
                    <h2>Mon profil</h2>
                    <input type="text" placeholder="Prénom" class="mail" id="login">
                    <input type="text" placeholder="Nom" class="input" id="mdp">
                    <div class="button">
                        <button class="connexion_create__créer">Connexion</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="popular">
            <div class="popular_logo">
                <img src="../public/assets/logo.svg"
                     alt="logo"
                     height="100px"
                     width="150px"> 
            </div>
            <div class="popular_fluid">
                    <img src="../public/assets/fluid.svg"
                    alt="">
            </div>
        </div>
    </main>
    
</body>
</html>
